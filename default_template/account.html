  <section>
    <div class="container">
      <div class="row">

        <div class="col-md-6">

          <div class="form-box">
            <div class="form-top">
              <div class="form-top-left">
                <h3>Login to Your ShopKnekt</h3>
              </div>
            </div>

            <div class="form-bottom">
              <form class="z-login-s" action="index.html" method="post">

                <div class="form-group">
                  <label for="">Username</label>
                  <input type="text" placeholder="Username...." name="" value="" class="form-control">
                </div>

                <div class="form-group">
                  <label for="">Password</label>
                  <input type="text" placeholder="Password...." name="" value="" class="form-control">
                </div>

                <button type="submit" class="btn  btn-success" name="button">Sign in</button>
              </form>
            </div>
          </div>

        </div>

        <div class="col-md-6">
          <form class="form-horizontal" action='' method="POST">
            <fieldset>
              <div id="legend">
                <legend class="">Register</legend>
              </div>
              <div class="control-group">
                <!-- Username -->
                <label class="control-label"  for="username">Username</label>
                <div class="controls">
                  <input type="text" id="username" name="username" placeholder="" class="input-xlarge form-control">
                  <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                </div>
              </div>

              <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                  <input type="text" id="email" name="email" placeholder="" class="input-xlarge form-control">
                  <p class="help-block">Please provide your E-mail</p>
                </div>
              </div>

              <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                  <input type="password" id="password" name="password" placeholder="" class="input-xlarge form-control">
                  <p class="help-block">Password should be at least 4 characters</p>
                </div>
              </div>

              <div class="control-group">
                <!-- Password -->
                <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                <div class="controls">
                  <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge form-control">
                  <p class="help-block">Please confirm password</p>
                </div>
              </div>

              <div class="control-group">
                <!-- Button -->
                <div class="controls">
                  <button class="btn btn-success">Register</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
